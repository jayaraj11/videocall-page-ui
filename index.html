<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">
    <div class="row  mt" >

      <div class="col-md-2 col-sm-2 col logo-div">
        <a href="#"><img class="logo"
            src="./images/toppng.com-ink-youtube-logo-by-fluttershy-youtube-logo-png-pink-386x155.png"></a>
      </div>
      <div class="col-md-10 col-sm-10 col nav-bg">
        <div class="row top-nav">
          <div class="col-md-8 col-sm-8 col">
            <h3 class="font">UI/UX Design confrence meeting</h3>
            <p>Productivity</p>
          </div>

          <div class="col-md-4 col-sm-4 col icon">
            <button type="submit" class="top-btn btn"><a href="#" class="fa fa-sliders"></a></button>
            <button type="submit" class="top-btn btn"> <a href="#" class="fa fa-caret-square-o-down"></a></button>
          </div>
        </div>
      </div>

    </div>




    <div class="row content">
      <div class="col-md-9 col-sm-9 col big-screen">
        <div class="image-big">
          <img class="big-image" src="./images/img1.jpg" width="100%" height="100%">
        </div>


      </div>
      <div class="col-md-3 col-sm-3 col sidenav">
        <div class="example">
          <img class="image-small" src="./images/img2.jpg">
          <img class="image-small" src="./images/img3.jpg">
          <img class="image-small" src="./images/img4.jpg">
          <img class="image-small" src="./images/img5.jpg">
          <img class="image-small" src="./images/img6.jpg">
          <img class="image-small" src="./images/img1.jpg">
          <img class="image-small" src="./images/img2.jpg">
          <img class="image-small" src="./images/img4.jpg">
          <img class="image-small" src="./images/img1.jpg">
          <img class="image-small" src="./images/img5.jpg">
          <img class="image-small" src="./images/img6.jpg">

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row footer-icon ">
      <div class="col-12 root">

        <div class="footer-line">
          <button type="submit" class="btn bottom-btn"> <a href="#" class="fa fa-video-camera"></a></button>
          <h5>cam</h5>
        </div>

        <div class="footer-line">
          <button type="submit" class="btn bottom-btn"> <a href="#" class="fa fa-microphone"></a></button>
          <h5>mic</h5>
        </div>
        <div class="footer-line">
          <button type="submit" class="btn bottom-btn"> <a href="#" class="fa fa-television"></a></button>
          <h5>share</h5>
        </div>
        <div class="footer-line">
          <button type="submit" class="btn bottom-btn"> <a href="#" class="fa fa-comment-o"></a></button>
          <h5>chat</h5>
        </div>
        <div class="footer-line">
          <button type="submit" class="btn bottom-btn"> <a href="#" class="fa fa-window-close-o"></a></button>
          <h5>leave</h5>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.image-small').click(function () {
        $('.big-image').attr('src', this.src);
      });
    });
  </script>
</body>

</html>
